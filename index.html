<!DOCTYPE html>
<html lang='ko'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>AniLog Firebase Demo</title>
<style>
body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
input { padding: 10px; margin: 5px; width: 200px; }
button { padding: 10px 20px; margin: 5px; }
#message { margin-top: 20px; color: green; }
</style>
</head>
<body>
<h1>AniLog 회원가입/로그인</h1>
<h2>회원가입</h2>
<input type='email' id='signup-email' placeholder='이메일'>
<input type='password' id='signup-password' placeholder='비밀번호'>
<button onclick='signUp()'>회원가입</button>
<h2>로그인</h2>
<input type='email' id='login-email' placeholder='이메일'>
<input type='password' id='login-password' placeholder='비밀번호'>
<button onclick='login()'>로그인</button>
<div id='message'></div>

<script src='https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js'></script>
<script src='https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js'></script>
<script>
const firebaseConfig = {
    apiKey: 'AIzaSyCca0y6RXw2Uh2OdTxs-i1711JbNrtz33o',
    authDomain: 'anilog-ae1d6.firebaseapp.com',
    projectId: 'anilog-ae1d6',
    storageBucket: 'anilog-ae1d6.firebasestorage.app',
    messagingSenderId: '116180930651',
    appId: '1:116180930651:web:3b77185e285441e42f2f7e',
    measurementId: 'G-CN8LSSGQ1C'
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
function signUp() {
    const email = document.getElementById('signup-email').value;
    const password = document.getElementById('signup-password').value;
    auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => { document.getElementById('message').textContent = '회원가입 성공! 로그인 해보세요.'; })
        .catch(error => { document.getElementById('message').textContent = '회원가입 오류: ' + error.message; });
}
function login() {
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;
    auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => { document.getElementById('message').textContent = '로그인 성공! 환영합니다, ' + email; })
        .catch(error => { document.getElementById('message').textContent = '로그인 오류: ' + error.message; });
}
</script>
</body>
</html>
